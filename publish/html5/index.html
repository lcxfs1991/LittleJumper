<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Little Jumper</title>
    <!--<link rel="icon" type="image/GIF" href="res/favicon.ico"/>-->
    <link rel="shortcut icon" href="http://leehey.org/publish/res/runner.png" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="http://leehey.org/publish/res/runner.png">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #loading{
            color:white;
            font-size: 40px;
            text-align: center;
        }
    </style>

    <script>
        var imgUrl = 'http://leehey.org/publish/res/runner.png';
        var lineLink = 'http://leehey.org/publish';
        var descContent = "Come and Join Little Jumper";
        var shareTitle = 'Come and Join Little Jumper';
//        var appid = 'wxc9937e3a66af6dc8';

        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                _report('send_msg', res.err_msg);
            })
        }
        function shareTimeline(imgUrl1, lineLink1, descContent1, shareTitle1) {

            var imgUrl = imgUrl1;
            var lineLink = lineLink1;
            var descContent = descContent1;
            var shareTitle = shareTitle1;

//            alert(navigator.userAgent);

            if (navigator.userAgent.indexOf("Mobile") > -1 && typeof WeixinJSBridge !== undefined){

                WeixinJSBridge.invoke('shareTimeline',{
                    "img_url": imgUrl,
                    "img_width": "640",
                    "img_height": "640",
                    "link": lineLink,
                    "desc": descContent,
                    "title": shareTitle
                }, function(res) {
                    _report('timeline', res.err_msg);
                });

            }
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": descContent,
                "url": lineLink
            }, function(res) {
                _report('weibo', res.err_msg);
            });
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });

            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline(imgUrl, lineLink, descContent, shareTitle);
            });

            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });
        }, false);
    </script>

</head>
<body style="padding:0; margin: 0; background: #000;">
<div id="loading">
    正全力为你加载...
</div>
<canvas id="gameCanvas" width="800" height="450"></canvas>

</body>

<script src="game.min.js"></script>
</body>
</html>
