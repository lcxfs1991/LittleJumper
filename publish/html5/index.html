    <script>
        var imgUrl = 'http://leehey.org/publish/res/runner.png';
        var lineLink = 'http://leehey.org/publish';
        var descContent = "毕业狗跳跳跳";
        var shareTitle = '是毕业狗的就快来玩!';
//        var appid = 'wxc9937e3a66af6dc8';

        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                _report('send_msg', res.err_msg);
            })
        }
        function shareTimeline(imgUrl1, lineLink1, descContent1, shareTitle1) {

            var imgUrl = imgUrl1;
            var lineLink = lineLink1;
            var descContent = descContent1;
            var shareTitle = shareTitle1;

//            alert(navigator.userAgent);

            if (navigator.userAgent.indexOf("MicroMessenger") > -1 && typeof WeixinJSBridge !== undefined){

                WeixinJSBridge.invoke('shareTimeline',{
                    "img_url": imgUrl,
                    "img_width": "640",
                    "img_height": "640",
                    "link": lineLink,
                    "desc": descContent,
                    "title": shareTitle
                }, function(res) {
                    _report('timeline', res.err_msg);
                });

                return true;

            }

            return false;
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": descContent,
                "url": lineLink
            }, function(res) {
                _report('weibo', res.err_msg);
            });
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });

            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){

                if (shareTimeline(imgUrl, lineLink, descContent, shareTitle))
                {
                    window.location = "http://mp.weixin.qq.com/s?__biz=MjM5MTA0NzU1NQ==&mid=200591326&idx=1&sn=0e3919ce9ed1c8c50a0eacf214326b02&3rd=MzA3MDU4NTYzMw==&scene=6#rd";
                }

            });



            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });
        }, false);
    </script>
